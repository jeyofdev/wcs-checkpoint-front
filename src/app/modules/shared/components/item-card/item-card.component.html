<p-card [header]="name">
  <ng-template pTemplate="header">
    <p-button
      icon="pi pi-trash"
      [rounded]="true"
      severity="danger"
      class="btn-delete"
      (click)="onDelete()"
    />
    <img alt="Card" [src]="src" />
  </ng-template>

  <ng-template pTemplate="footer">
    <p-button
      [routerLink]="link"
      label="View"
      severity="secondary"
      class="btn-view"
    />
  </ng-template>
</p-card>
