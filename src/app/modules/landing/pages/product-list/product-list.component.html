<app-layout>
  <div class="product-list">
    <ng-container *ngFor="let product of productList$ | async">
      <app-item-card
        [name]="product.name"
        [src]="product.imgUrl"
        [link]="['/product', product.id]"
      >
      </app-item-card>
    </ng-container>
  </div>
</app-layout>
